<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIZ Ethiopia | Sustainable Development Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --giz-blue: #00205b;
            --ptx-green: #00b140;
            --economic-gold: #ffd700;
            --impact-purple: #6a1f7a;
            --badge-red: #da121a;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: var(--giz-blue);
        }

        .giz-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--giz-blue), #003882);
            color: white;
            padding: 4rem 2rem;
            border-radius: 1.5rem;
            text-align: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .chart-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 1rem 2rem rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .chart-card:hover {
            transform: translateY(-5px);
        }

        .ptx-initiatives {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: space-between;
        }

        .initiative-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            flex: 1;
            min-width: 300px;
            transition: transform 0.3s;
        }

        .initiative-card:hover {
            transform: scale(1.05);
        }

        .progress-container {
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--ptx-green);
            border-radius: 4px;
            transition: width 1s ease;
        }
    </style>
</head>
<body>
    <div class="giz-container">
        <section class="hero-section">
            <h1>GIZ Ethiopia's Green Transition Framework</h1>
            <p>Accelerating Ethiopia's 2030 Climate & Economic Goals</p>
        </section>

        <div class="dashboard-grid">
            <div class="chart-card">
                <h3>CO₂ Reduction Progress</h3>
                <div id="climateChart"></div>
            </div>
            <div class="chart-card">
                <h3>Economic Growth Impact</h3>
                <div id="economicChart"></div>
            </div>
        </div>
    </div>

    <script>
        new ApexCharts(document.querySelector("#climateChart"), {
            series: [{
                name: "CO₂ Reduction",
                data: [150, 240, 380, 520, 690]
            }],
            chart: {
                type: 'area',
                height: 300,
            },
            xaxis: {
                categories: ['2019', '2020', '2021', '2022', '2023']
            },
            tooltip: {
                y: { formatter: (val) => `${val} kt CO₂ avoided` }
            }
        }).render();

        new ApexCharts(document.querySelector("#economicChart"), {
            series: [{
                name: "GDP Contribution",
                data: [1.2, 1.8, 2.4, 3.1, 3.9]
            }],
            chart: {
                type: 'bar',
                height: 300,
            },
            xaxis: {
                categories: ['2019', '2020', '2021', '2022', '2023']
            },
            tooltip: {
                y: { formatter: (val) => `$ ${val}B GDP impact` }
            }
        }).render();
    </script>
</body>
</html>
