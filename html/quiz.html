<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Green Hydrogen PtX Ethiopia</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script defer src="scripts/quiz.js"></script>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d1fae5; /* Light green background for eco-friendly theme */
            color: #c6e7de;
        }
        header {
            background-color: #047857;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #a14545;
        }
        .quiz {
            max-width: 1000px;
            margin: 120px auto 60px;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(163, 15, 15, 0.1);
        }
        
        footer {
            background-color: #064e3b;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            width: 100%;
        }
        
        .quiz-container {
            max-width: 800px;
            margin: 120px auto;
            background: rgb(0, 0, 0);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #05f315;
        }
        .question {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .quiz-options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .quiz-option {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }
        .true-btn {
            background: #0fff02;
        }
        .false-btn {
            background: #ff0000;
        }
        .quiz-option:hover {
            transform: translateY(-3px);
        }
        .hidden {
            display: none;
        }
        #feedback {
            font-size: 30px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        #next-question {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: #fefdfdf0;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 80px;
            cursor: pointer;
            transition: background 0.3s;
            margin-left: 40%;
        }
        #next-question:hover {
            background: #8f25eb;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Green Hydrogen PtX</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="stakeholders.html">Stakeholders</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="impact-analyzer.html">Impact Analyzer</a></li>
                <li><a href="experts.html">Experts Directory</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="quiz-container">
            <h1>Green Hydrogen True or False Quiz</h1>
            
            
            <div id="quiz-content">
                <p class="question" id="question-text">Click 'Start Quiz' to begin!</p>
                <div class="quiz-options">
                    <button class="quiz-option true-btn" id="true-btn">True</button>
                    <button class="quiz-option false-btn" id="false-btn">False</button>
                </div>
             <p id="feedback"></p>
                <button id="next-question" class="hidden">Next Question</button>
                
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Green Hydrogen PtX Ethiopia. All rights reserved.</p>
    </footer>
</body>
</html>
